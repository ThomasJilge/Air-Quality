<div class="airQualityContainerOne">
  <div class="airQualityContainerTwo">
    <div class="h2Container">
      <h2>Airquality in {{ city }}</h2>
      <!-- Optional: kannst du hier aktuelle Zeit dynamisch einfügen -->
      <span class="h2Span">(Local time: {{ currentTime }})</span>
    </div>
    <div class="airQualityContainerThree">
      <div class="airQualityContainerFour">
        <div class="containerAQI">
          <p class="spanOne">
            US AQI: {{ airData?.results?.[0]?.measurements?.[0]?.value ?? 'Data not available' }}
          </p>
        </div>
        <div class="containerStrength">
          <!-- Stärke dynamisch bestimmen, Beispiel: 'High' -->
          <span class="spanStrength">High</span>
        </div>
        <div class="test">
          <img class="placeholderIMG" src="placeholder.png" alt="Luftqualität Bild" />
        </div>
      </div>
      <div class="containerDiv"></div>
      <div class="airQualityContainerFive">
        <div class="airQualityContainerSix">
          <!-- Beispielwerte, hier kannst du weitere Messwerte aus airData einfügen -->
          <div class="info">32°</div>
          <div class="info">15 km/h</div>
          <div class="info">70%</div>
        </div>
      </div>
    </div>
  </div>
</div>
